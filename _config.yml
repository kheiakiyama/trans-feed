# Site settings
title:          trans feed
description:    "Translated Feed from en-us to ja-jp"
baseurl:        "https://trans-feed.azurewebsites.net"
url:            "https://trans-feed.azurewebsites.net"

# Author
author:
  name:         kheiakiyama
  url:          https://cv.kheiakiyama.com
  email:        kheiakiyama@gmail.com

# Build settings
markdown:       kramdown

exclude: [.github, Gemfile, Gemfile.lock, README.md, travis.sh, azure-pipelines.yml, Dockerfile]

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-paginate

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5
